<html>
    <biody>
        <main>
            <h1>CatPhotos</h1>
            <section>
                <p>See more <a target="_blank" href="https://freecatphotoapp.com">Cat Photos</a> in our gallery.
            
                </p>
               <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="gatinho"/></a>
               </section>
               <section>
                   <h2>Cat list</h2>
                   <h3>Things cats love:</h3>
                   <ul>
                       <li>cat nip</li>
                       <li>laser pointers</li>
                       <li>lasagna</li>
                   </ul>
                   <figure>
                       <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"alt="A slice of lasagna on a plate."/>
                       <figcaption>Cats <em>love</em> lasagna</figcaption>
                   </figure>
                   <h3>Top 3 things cats hate:</h3>
                   <ol>
                       <li>flea treatment</li>
                       <li>thunder</li>
                       <li>other cats</li>
                   </ol>
                   <figure>
                       <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="five cats looking around a feild"/>
                       <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
                   </figure>                
               </section>
               <section>
                   <h2>Cat Form</h2>
                   <form action="https://freecatphotoapp.com/submit-cat-photo"></form>
                   <fieldset>
                       <legend>Is your cat an indoor or outdoor cat?</legend>
                       <label><input type="radio" id="indoor" name="indoor-outdoor" value="indoor">Indoor</label>
                       <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">Outdoor</label>
                   </fieldset>
                   <fieldset>
                       <legend>What's your cat's personality?</legend>
                       <input type="checkbox" id="Loving" name="personality"><label for="input">Loving</label>
                       <input type="checkbox" id="lazy" name="personality"><label for="lazy">Lazy</label>
                   </fieldset>
                   <input type="text" name="Catphotourl" placeholder="cat photo URL" required/>
                   <button type="submit">submit</button>
            </section>
        </main>
    </biody>
</html>
